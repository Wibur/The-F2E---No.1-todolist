<!DOCTYPE html>
<html lang="en" class="canvas">
<!--test pr-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel=stylesheet type="text/css" href="style.css">
        <link rel=stylesheet type="text/css" href="color.css">
        <link rel=stylesheet type="text/css" href="normalize.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <title>No1. Todoist</title>
    </head>
    <body>
        <!--top list-->
        <div class="TopInfo">
            <p>My Tasks</p>
            <p class="line">In Progress</p> 
            <p>Completed</p>
        </div>
        <div class="allBox">
            <input class="add" type="text" placeholder=" + Add Task"/>
            <!--checkbox組件總控制-->
            <div class="BoxOutFrame">
                <!--checkbox個別組件-->
                <div class="BoxInFrame itemCheck">
                    <label class="container" >
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <div class="todo">
                        <h2>Type Something Here...</h2>
                        <i class="far fa-calendar-alt"> 6/18</i>
                        <i class="far fa-file"></i>
                        <i class="fab fa-rocketchat"></i>
                    </div>
                    <div class="editor">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>

                <div class="BoxInFrame itemCheck">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <div class="todo">
                        <h2>Type Something Here...</h2>
                        <i class="far fa-file"></i>
                        <i class="fab fa-rocketchat"></i>
                    </div>
                    <div class="editor">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
                
                <div class="BoxInFrame item">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <div class="todo">
                        <h2>Type Something Here...</h2>
                        <i class="far fa-calendar-alt"> 6/18</i>
                    </div>
                    <div class="editor">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>

                <div class="BoxInFrame item">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <div class="todo">
                        <h2>Type Something Here...</h2>
                        <i class="far fa-file"></i>
                    </div>
                    <div class="editor">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
            </div>
            <div class="todototal">4 tasks left</div>
        </div>
    </body>
